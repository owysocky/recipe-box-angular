<h1>Recipe Box</h1>
<h3>All recipes</h3>
<ul>
  <li *ngFor="let recipe of recipeBox"><span class="title">{{recipe.title}}</span>
    <p>Ingredients:</p>
    <ol>
      <li *ngFor="let ingridient of recipe.ingredients">{{ingridient}}</li>
    </ol>
    <p>Directions:</p>
    <p>{{recipe.directions}}</p>
  </li>
</ul>
